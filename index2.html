<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delay Timer Calculator</title>
  <link rel="icon" href="icon.png" type="image/png">

  <!-- Load Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configure AFTER loading -->
  <script>
    tailwind.config = {
      darkMode: 'media', // use system dark mode preference
    };
  </script>

  <style>
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    .fade-in { animation: fadeIn 1s ease-out forwards; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="relative w-full max-w-sm fade-in">
      <!-- Light screenshot -->
      <img src="assets/DelayTimer_light.png"
           alt="Light"
           class="w-full rounded-2xl block dark:hidden" />

      <!-- Dark screenshot -->
      <img src="assets/DelayTimer_dark.png"
           alt="Dark"
           class="w-full rounded-2xl hidden dark:block absolute top-0 left-0" />
    </div>
  </div>
</body>
